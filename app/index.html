<!DOCTYPE html>
<html data-ng-app="slickDemonstration">
<head>
	<title>Slick</title>
	<link rel="stylesheet" href="../bower_components/slick.js/slick/slick.css">
	<link rel="stylesheet" href="../bower_components/slick.js/slick/slick-theme.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body data-ng-controller="Main">
	<div data-ng-if="showStuff">
		<td-slick class="container" 
			slick-options="{arrows: true, dots: true, speed: 300}" 
			slides-to-show="slidesToShow" 
			speed="speed" 

			after-change="afterPage(speed, $event, $currentSlide)">
			<!-- We can call afterPage with $event and $currentSlide, which
			are variables that will be populated via the directive. -->
			<div td-slick-item data-ng-repeat="item in [1,2,3,4] track by $index">{{item}}</div>
		</td-slick>

		<p><input type="number" data-ng-model="speed"> speed</p>
		<p><input type="number" ng-minlength="1" min="0" max="3" data-ng-model="slidesToShow"> slidesToShow</p>
	</div>

	<button oh-miley data-ng-click="showStuff = false;">DESTROYYYYY</button>

	<!-- libs -->
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/slick.js/slick/slick.js"></script>

	<!-- angular modules -->
	<script src="scripts/modules/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/directives/slick.js"></script>
	<script src="secret/supersecret.js"></script>
</body>
</html>
